		var markers = [];

		function createDistrictMarker(districts){
			markers.forEach(function(d){
				map.removeLayer(d);
			})

			markers = [];

			var districtGps = {};

			districts.forEach((district)=>{
				for(var i in gps){
					if(gps[i].district === district){
						districtGps[i] = gps[i];
					}
				}
			})

			for(var i in districtGps){
				var gpsObj = districtGps[i];
				if(gpsObj.gps === 'na,na'){
					continue;
				}
				var marker = L.marker(gpsObj.gps.split(',')).addTo(map);
				marker.bindPopup(`gps : ${gpsObj.gps}<br>district:${gpsObj.district}<br>emis:${i}`);
				markers.push(marker);
			}
		}

		createDistrictMarker(['Rahim Yaar Khan']);

		document.getElementById('district-select').addEventListener('change', function(e){
			var val = e.target.value;
			createDistrictMarker([val]);
		})
